<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="containter-login">
        <div class="text-center logo-login">
            <img src="assets/logo.png" class="rounded" alt="...">
            <h3 class="login-tittle">Welcome to Repository</h3>
        </div>
        <form action="" class="formlogin">
            <label for="email">Email/ Username</label>
            <input class="input-email" id="email" name="email" type="text" placeholder="Email/ Username">

            <label for="password">Password</label>
            <input class="input-password" id="password" name="password" type="password" placeholder="Enter Your Password">

            <div class="forgot-feature">
                <div class="checkbox-login">
                    <input class="checkbox" type="checkbox" name="" id="">
                    <p>Remember Me</p>
                </div>
                <a href="#" class="forgot-btn">Forgot Password?</a>
            </div>
            
            <div class="btn-submit_login">
                <button type="submit">Login</button>
            </div>
        </form>

        <div class="auth-btn">
            <button class="login-google">
                <div class="google-icon-wrapper">
                    <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                </div>
                <p class="btn-text">Login with google</p>
            </button>

            <div class="signup-text">
                <p>Don't have an account ? </p>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
