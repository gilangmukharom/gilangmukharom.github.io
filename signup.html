<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="containter-signup">
        <div class="text-center logo-signup">
            <img src="assets/logo.png" class="rounded" alt="...">
            <h3 class="signup-tittle">Create an account</h3>
        </div>
        <form action="" class="form-signup">
            <label for="name">Name</label>
            <input class="input-name" id="name" name="name" type="text" placeholder="Name" required>
            
            <label for="username">Username</label>
            <input class="input-username" id="username" name="username" type="text" placeholder="Username" required>
            
            <label for="input-email">Email</label>
            <input class="input-email" id="email" name="email" type="email" placeholder="Email" required>

            <label for="password">Password</label>
            <input class="input-password" id="password" name="password" type="password" placeholder="Password" required>
            
            <label for="password">Repeat Password</label>
            <input class="input-password" id="password" name="password" type="password" placeholder="Repeat Password" required>
            
            <div class="btn-submit_signup">
                <button type="submit">CREATE ACCOUNT</button>
            </div>
        </form>

        <div class="auth-btn">
            <button class="login-google">
                <div class="google-icon-wrapper">
                    <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                </div>
                <p class="btn-text">Sign up with google</p>
            </button>

            <div class="signup-text">
                <p>Already have an account? </p>
                <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
